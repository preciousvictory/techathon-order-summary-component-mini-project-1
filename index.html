<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <img src="images/pattern-background-desktop.svg" alt="background">
  </header>

  <main >
    <div class="box">
      <div>
        <img class="box-head-img" src="images/illustration-hero.svg" alt="illustration-hero" width="450" height="220">
      </div>
      <div>
        <h1>Order Summary</h1>
        <p class="pgh-1">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <section class="plan_price">
        <div class="image_">
          <img src="images/icon-music.svg" alt="icon-music" width="48" height="48">
        </div>
        <div class="text">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div >
        <a class="text_link" href="#">Change</a>
      </section>

      <section class="btn">
        <button >
          Proceed to Payment
        </button>
      </section>
      
      <section class="cancel">
        <a href="#">Cancel Order</a>
      </section>
      </div>
      </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abiodun-Omoniyi Victory</a>.
  </div>
</body>
</html>
